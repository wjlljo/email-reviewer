<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Email Reviewer</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #1a1a1a;
      font-size: 13px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #c96442 0%, #d4845a 100%);
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
    }
    .header-logo {
      width: 28px;
      height: 28px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .header h1 {
      color: white;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.2px;
    }
    .header p {
      color: rgba(255,255,255,0.8);
      font-size: 11px;
      margin-top: 1px;
    }

    /* API Key setup */
    .setup-section {
      padding: 14px 16px;
      border-bottom: 1px solid #e8e8e8;
      background: white;
      flex-shrink: 0;
    }
    .setup-section label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .api-key-row {
      display: flex;
      gap: 6px;
    }
    .api-key-row input {
      flex: 1;
      padding: 7px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 12px;
      font-family: monospace;
      background: #fafafa;
      outline: none;
      transition: border-color 0.2s;
    }
    .api-key-row input:focus { border-color: #c96442; }
    .btn-save {
      padding: 7px 12px;
      background: #c96442;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }
    .btn-save:hover { background: #b8593a; }

    /* Review button area */
    .action-section {
      padding: 14px 16px;
      background: white;
      border-bottom: 1px solid #e8e8e8;
      flex-shrink: 0;
    }
    .btn-review {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #c96442, #d4845a);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: opacity 0.2s, transform 0.1s;
      letter-spacing: -0.1px;
    }
    .btn-review:hover { opacity: 0.92; }
    .btn-review:active { transform: scale(0.98); }
    .btn-review:disabled { opacity: 0.5; cursor: not-allowed; }
    .btn-review .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.4);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      display: none;
    }
    .btn-review.loading .spinner { display: block; }
    .btn-review.loading .btn-text { display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Results area */
    .results-area {
      flex: 1;
      overflow-y: auto;
      padding: 14px 16px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #aaa;
    }
    .empty-state .icon { font-size: 36px; margin-bottom: 12px; }
    .empty-state p { font-size: 12px; line-height: 1.5; }

    /* Score badge */
    .overall-score {
      background: white;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #e8e8e8;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .score-circle {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      flex-shrink: 0;
      color: white;
    }
    .score-circle.great { background: linear-gradient(135deg, #22c55e, #16a34a); }
    .score-circle.good { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .score-circle.needs-work { background: linear-gradient(135deg, #ef4444, #dc2626); }
    .score-info h3 { font-size: 13px; font-weight: 600; margin-bottom: 3px; }
    .score-info p { font-size: 11px; color: #777; line-height: 1.4; }

    /* Category cards */
    .category-card {
      background: white;
      border-radius: 10px;
      border: 1px solid #e8e8e8;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .category-header {
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
      transition: background 0.15s;
    }
    .category-header:hover { background: #fafafa; }
    .category-icon { font-size: 16px; flex-shrink: 0; }
    .category-title { font-size: 12px; font-weight: 600; flex: 1; }
    .category-badge {
      font-size: 10px;
      font-weight: 600;
      padding: 2px 7px;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    .badge-great { background: #dcfce7; color: #16a34a; }
    .badge-good { background: #fef9c3; color: #ca8a04; }
    .badge-poor { background: #fee2e2; color: #dc2626; }
    .category-chevron { font-size: 10px; color: #bbb; transition: transform 0.2s; }
    .category-card.open .category-chevron { transform: rotate(180deg); }

    .category-body {
      display: none;
      padding: 0 14px 12px;
      border-top: 1px solid #f0f0f0;
    }
    .category-card.open .category-body { display: block; }

    .feedback-text {
      font-size: 12px;
      line-height: 1.6;
      color: #444;
      padding-top: 10px;
    }

    .suggestions-list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .suggestion-item {
      background: #fffbf5;
      border: 1px solid #fde8d0;
      border-left: 3px solid #c96442;
      border-radius: 0 6px 6px 0;
      padding: 8px 10px;
      font-size: 11px;
      line-height: 1.5;
      color: #555;
    }
    .suggestion-item strong { color: #c96442; display: block; margin-bottom: 2px; font-size: 11px; }

    /* Status bar */
    .status-bar {
      padding: 8px 16px;
      background: #f0f0f0;
      font-size: 10px;
      color: #999;
      flex-shrink: 0;
      text-align: center;
    }
    .status-bar.error { background: #fee2e2; color: #dc2626; }
    .status-bar.success { background: #dcfce7; color: #16a34a; }

    .key-saved-badge {
      display: inline-block;
      background: #dcfce7;
      color: #16a34a;
      font-size: 10px;
      padding: 2px 7px;
      border-radius: 10px;
      font-weight: 600;
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-logo">‚ú¶</div>
    <div>
      <h1>Claude Email Reviewer</h1>
      <p>Grammar ¬∑ Tone ¬∑ Clarity ¬∑ Professionalism</p>
    </div>
  </div>

  <!-- API Key Setup -->
  <div class="setup-section">
    <label>Anthropic API Key <span id="keySavedBadge" class="key-saved-badge" style="display:none">‚úì Saved</span></label>
    <div class="api-key-row">
      <input type="password" id="apiKeyInput" placeholder="sk-ant-..." />
      <button class="btn-save" onclick="saveApiKey()">Save</button>
    </div>
  </div>

  <!-- Review Button -->
  <div class="action-section">
    <button class="btn-review" id="reviewBtn" onclick="reviewEmail()">
      <span class="spinner"></span>
      <span class="btn-text">‚ú¶ &nbsp;Review My Email</span>
    </button>
  </div>

  <!-- Results -->
  <div class="results-area" id="resultsArea">
    <div class="empty-state">
      <div class="icon">‚úâÔ∏è</div>
      <p>Compose your email, then click<br><strong>Review My Email</strong> to get feedback<br>on grammar, tone, clarity &amp; professionalism.</p>
    </div>
  </div>

  <!-- Status Bar -->
  <div class="status-bar" id="statusBar">Ready ¬∑ Powered by Claude</div>

<script>
  Office.onReady(() => {
    // Load saved API key
    const saved = localStorage.getItem('claude_api_key');
    if (saved) {
      document.getElementById('apiKeyInput').value = saved;
      document.getElementById('keySavedBadge').style.display = 'inline-block';
    }
  });

  function saveApiKey() {
    const key = document.getElementById('apiKeyInput').value.trim();
    if (!key.startsWith('sk-ant-')) {
      setStatus('Please enter a valid Anthropic API key (starts with sk-ant-)', 'error');
      return;
    }
    localStorage.setItem('claude_api_key', key);
    document.getElementById('keySavedBadge').style.display = 'inline-block';
    setStatus('API key saved!', 'success');
  }

  async function reviewEmail() {
    const apiKey = localStorage.getItem('claude_api_key') || document.getElementById('apiKeyInput').value.trim();
    if (!apiKey) {
      setStatus('Please enter and save your API key first.', 'error');
      return;
    }

    const btn = document.getElementById('reviewBtn');
    btn.classList.add('loading');
    btn.disabled = true;
    setStatus('Reading your email...', '');

    try {
      // Get email body from Outlook
      const emailText = await getEmailContent();

      if (!emailText || emailText.trim().length < 10) {
        setStatus('Your email appears to be empty. Please write something first.', 'error');
        btn.classList.remove('loading');
        btn.disabled = false;
        return;
      }

      setStatus('Sending to Claude for review...', '');

      const prompt = `You are an expert email writing assistant. Please review the following email draft and provide structured feedback.

EMAIL DRAFT:
---
${emailText}
---

Analyse this email across these 4 dimensions and return ONLY valid JSON (no markdown, no extra text):

{
  "overallScore": <number 1-100>,
  "overallSummary": "<one sentence summary of the email quality>",
  "categories": [
    {
      "name": "Grammar & Spelling",
      "icon": "‚úèÔ∏è",
      "rating": "<Great|Good|Needs Work>",
      "summary": "<2-3 sentence overall assessment>",
      "suggestions": [
        { "issue": "<brief label>", "detail": "<specific actionable suggestion>" }
      ]
    },
    {
      "name": "Tone",
      "icon": "üéØ",
      "rating": "<Great|Good|Needs Work>",
      "summary": "<2-3 sentence overall assessment>",
      "suggestions": [
        { "issue": "<brief label>", "detail": "<specific actionable suggestion>" }
      ]
    },
    {
      "name": "Clarity & Conciseness",
      "icon": "üí°",
      "rating": "<Great|Good|Needs Work>",
      "summary": "<2-3 sentence overall assessment>",
      "suggestions": [
        { "issue": "<brief label>", "detail": "<specific actionable suggestion>" }
      ]
    },
    {
      "name": "Professionalism",
      "icon": "üíº",
      "rating": "<Great|Good|Needs Work>",
      "summary": "<2-3 sentence overall assessment>",
      "suggestions": [
        { "issue": "<brief label>", "detail": "<specific actionable suggestion>" }
      ]
    }
  ]
}

Keep suggestions concise and actionable. If a category has no issues, return an empty suggestions array and set rating to "Great".`;

      const response = await fetch('https://api.anthropic.com/v1/messages', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-api-key': apiKey,
          'anthropic-version': '2023-06-01',
          'anthropic-dangerous-direct-browser-access': 'true'
        },
        body: JSON.stringify({
          model: 'claude-sonnet-4-20250514',
          max_tokens: 1500,
          messages: [{ role: 'user', content: prompt }]
        })
      });

      if (!response.ok) {
        const err = await response.json();
        throw new Error(err.error?.message || `API error ${response.status}`);
      }

      const data = await response.json();
      const raw = data.content[0].text.trim();
      const cleaned = raw.replace(/```json|```/g, '').trim();
      const result = JSON.parse(cleaned);

      renderResults(result);
      setStatus(`Review complete ¬∑ ${new Date().toLocaleTimeString()}`, 'success');

    } catch (e) {
      console.error(e);
      setStatus('Error: ' + e.message, 'error');
    }

    btn.classList.remove('loading');
    btn.disabled = false;
  }

  function getEmailContent() {
    return new Promise((resolve, reject) => {
      Office.context.mailbox.item.body.getAsync(
        Office.CoercionType.Text,
        { asyncContext: 'body' },
        (result) => {
          if (result.status === Office.AsyncResultStatus.Succeeded) {
            resolve(result.value);
          } else {
            reject(new Error(result.error.message));
          }
        }
      );
    });
  }

  function renderResults(result) {
    const score = result.overallScore;
    const scoreClass = score >= 80 ? 'great' : score >= 55 ? 'good' : 'needs-work';

    let html = `
      <div class="overall-score">
        <div class="score-circle ${scoreClass}">${score}</div>
        <div class="score-info">
          <h3>${score >= 80 ? 'üéâ Looking Great!' : score >= 55 ? 'üëç Good Start' : '‚úèÔ∏è Needs Some Work'}</h3>
          <p>${result.overallSummary}</p>
        </div>
      </div>
    `;

    result.categories.forEach((cat, i) => {
      const badgeClass = cat.rating === 'Great' ? 'badge-great' : cat.rating === 'Good' ? 'badge-good' : 'badge-poor';
      const suggestionsHtml = cat.suggestions.length > 0
        ? `<div class="suggestions-list">${cat.suggestions.map(s => `
            <div class="suggestion-item">
              <strong>${s.issue}</strong>${s.detail}
            </div>`).join('')}
          </div>`
        : `<p style="font-size:11px;color:#22c55e;padding-top:8px;">‚úì No issues found in this category.</p>`;

      html += `
        <div class="category-card" id="card-${i}">
          <div class="category-header" onclick="toggleCard(${i})">
            <span class="category-icon">${cat.icon}</span>
            <span class="category-title">${cat.name}</span>
            <span class="category-badge ${badgeClass}">${cat.rating}</span>
            <span class="category-chevron">‚ñº</span>
          </div>
          <div class="category-body">
            <p class="feedback-text">${cat.summary}</p>
            ${suggestionsHtml}
          </div>
        </div>
      `;
    });

    document.getElementById('resultsArea').innerHTML = html;

    // Auto-open any "Needs Work" or "Good" categories
    result.categories.forEach((cat, i) => {
      if (cat.rating !== 'Great') toggleCard(i);
    });
  }

  function toggleCard(i) {
    const card = document.getElementById(`card-${i}`);
    card.classList.toggle('open');
  }

  function setStatus(msg, type) {
    const bar = document.getElementById('statusBar');
    bar.textContent = msg;
    bar.className = 'status-bar' + (type ? ' ' + type : '');
  }
</script>
</body>
</html>
